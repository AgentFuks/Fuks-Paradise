- type: entity
  parent: ClothingNeckBase
  id: LPPClothingNeckShemagGreen
  name: зелёный шемаг
  description: тёплая шёлковая ткань, защищающая от пыли и холода, а так же придающая брутальности и тактикульности носителю.
  components:
  - type: Sprite
    sprite: _LostParadise/Clothing/Neck/shemags/greendown.rsi
  - type: Clothing
    sprite: _LostParadise/Clothing/Neck/shemags/greendown.rsi
  - type: ToggleableClothing
    clothingPrototype: LPPClothingMaskShemagGreen
    slot: mask
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
      storagebase: !type:Container
        ents: []

- type: entity
  parent: ClothingMaskBase
  id: LPPClothingMaskShemagGreen
  noSpawn: true
  name: зелёный шемаг
  components:
  - type: Sprite
    sprite: _LostParadise/Clothing/Neck/shemags/greenup.rsi
  - type: Clothing
    sprite: _LostParadise/Clothing/Neck/shemags/greenup.rsi

