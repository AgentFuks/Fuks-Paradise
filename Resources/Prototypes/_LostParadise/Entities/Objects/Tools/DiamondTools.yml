  description: Powerful tool used to quickly drill through rocks.
  components:
  - type: Item
    storedRotation: -90
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: _LostParadise/Objects/Tools/DiamondHandDrill.rsi
    state: handdrill
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -90
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
