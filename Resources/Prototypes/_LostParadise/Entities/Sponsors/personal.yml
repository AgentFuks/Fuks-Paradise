  # Каждая деталь данного РПС была продумана до мельчайших нюансов. Высококачественные ткани обеспечивают комфорт и свободу движений, а специальный крой подчеркивает стройность и силу офицера "Синего Щита". Множество карманов и петель предоставляют возможность комфортно разместить все необходимое снаряжение и оборудование.
