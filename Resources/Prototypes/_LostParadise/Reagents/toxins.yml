  color: "#2F4F4F"
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 0.5
            Cellular: 0.2
      - !type:AdjustReagent
        reagent: Necrotoxins
        amount: 0.45
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: Necrotoxins
          min: 20
          max: 40
        reagent: Necrotoxins
        amount: 0.2
