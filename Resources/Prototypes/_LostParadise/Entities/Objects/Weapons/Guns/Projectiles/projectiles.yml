- type: entity
  id: LPPBulletAITurrets
  parent: BaseBullet
  name: Bullet AI
  description: If you can see this you're probably dead!
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _LostParadise/Objects/Weapons/Guns/Projectiles/AIBullet.rsi
    layers:
    - state: AIBullets
      shader: unshaded
  - type: Projectile
    impactEffect: LPPAIBulletsImpact
    damage:
      types:
        Heat: 7
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: TimedDespawn
    lifetime: 10
  - type: PointLight
    enabled: true
    color: "#ff4300"
    radius: 1.0
    energy: 2.0

# IMPACTS
- type: entity
  id: LPPAIBulletsImpact
  categories: [ HideSpawnMenu ]
  components:
    - type: TimedDespawn
      lifetime: 0.2
    - type: Sprite
      drawdepth: Effects
      layers:
        - shader: unshaded
          map: ["enum.EffectLayers.Unshaded"]
          sprite: _LostParadise/Objects/Weapons/Guns/Projectiles/battlecutter.rsi
          state: impact_laser_blue
    - type: EffectVisuals
    - type: Tag
      tags:
        - HideContextMenu

- type: entity
  id: LPPBecbowarrow
  name: ecbowshot
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  description: Not too bad, but you still don't want to get hit by it.
  components:
  - type: Reflective
    reflective:
      - NonEnergy
  - type: Sprite
    noRot: false
    sprite: _LostParadise/Objects/Weapons/Guns/Projectiles/ecbow.rsi
    layers:
    - state: cbowshot
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage:
      types:
        Blunt: 3
        Poison: 5
  - type: StunOnCollide
    stunAmount: 3
    knockdownAmount: 4
