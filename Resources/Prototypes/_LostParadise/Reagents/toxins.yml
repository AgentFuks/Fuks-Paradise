        conditions:
        - !type:ReagentThreshold
          reagent: Necrotoxins
          min: 40
        reagent: Necrotoxins
        amount: 1
      - !type:PopupMessage
        type: Local
        conditions:
        - !type:ReagentThreshold
          reagent: Necrotoxins
          max: 20
