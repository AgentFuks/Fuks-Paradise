- type: entity
  parent: MobObserver
  # parent: AdminObserver
  id: LPPAngelDustYukiGhost
  #abstract: true
  suffix: "Личные вещи, JayJacobs"
  name: Ангельская Пыль
  description: Душа наполненная милостью.
  categories: [ HideSpawnMenu ]
  components:
  - type: AngelDust
    morph: LPPAngelDustYukiDeMorph
  - type: Sprite
    overrideContainerOcclusion: true
    drawdepth: Ghosts
    sprite: _LostParadise/PersonalGhost/AngelDust/ghost.rsi
    color: "#d8c55d"
    layers:
    - state: good
      shader: unshaded
    - state: animated
      shader: unshaded
  - type: Ghost
    canInteract: true
  - type: Inventory
    templateId: aghost
  - type: InventorySlots
  - type: Hands
  - type: Body
    prototype: Aghost
  - type: Physics
    ignorePaused: true
    bodyType: Kinematic
  - type: CrewMonitoringConsole
    snap: false
    precision: 3
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CrewMonitor
  - type: WirelessNetworkConnection
    range: 500
  - type: UserInterface
    interfaces:
      - key: enum.CrewMonitoringUIKey.Key
        type: CrewMonitoringBoundUserInterface
  - type: IntrinsicUI
    uis:
      - key: enum.CrewMonitoringUIKey.Key
        toggleAction: ActionAGhostShowCrewMonitoring
  - type: LanguageSpeaker
    speaks:
    - GalacticCommon
    - LPPCanilunzt
    - LPPElfLang
    - LPPSolCommon
    - LPPDev
    understands:
    - GalacticCommon
    - LPPCanilunzt
    - LPPSikTaj
    - LPPCintaTaj
    - LPPBubblish
    - LPPDraconic
    - LPPNian
