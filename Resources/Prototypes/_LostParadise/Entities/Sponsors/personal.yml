- type: entity
  parent: BaseItem
  id: LPPKnifeWawewa221PERSONAL
  name: Scarlet butterfly knife # Алая нож-бабочка
  description: An elegant butterfly knife with a scarlet gradient; on the dangerous handle you can see an engraving in the form of a beautiful letter “S” # Изящная нож-бабочка с алым градиентом, на опасной рукоятке виднеется гравировка ввиде красивой буквы "S"
  suffix: Personal items, wawewa221 # [Личные вещи, wawewa221]
  components:
