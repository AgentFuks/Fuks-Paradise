    sprite: _LostParadise/PERSONAL/Wawewa221_knife.rsi
    layers:
    - state: knife_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: SwitchableWeapon
    openSound: "/Audio/_LostParadise/Weapons/PERSONAL/open.ogg"
    closeSound: "/Audio/_LostParadise/Weapons/PERSONAL/close.ogg"
    damageOpen:
      types:
        Slash: 12
    damageFolded:
      types:
        Slash: 0
    staminaDamageFolded: 0
    staminaDamageOpen: 0
    sizeClosed: Small
    sizeOpened: Normal
  - type: StaminaDamageOnHit
    damage: 0
  - type: MeleeWeapon
    damage:
      types:
        Slash: 2
  - type: Item
    size: Small
    sprite: _LostParadise/PERSONAL/Wawewa221_knife.rsi
  - type: UseDelay
    delay: 1.0
  - type: DisarmMalus
    malus: 0
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: knife_on}
          False: {state: knife_off}

