  description: It can be seen that the cloak is made of metal threads, it glitters in the light of the station lamps, on its edges you can see strange purple lines, as well as a purple sword, which glitters with incredible fury and suddenly gives off a cold feeling, covering almost the entire body of the cloak carrier. He smells like sakura # Видно что плащ сделан из металлических нитей, он поблёскивает в свете ламп станции, на его краях вы можете видеть странные фиолетовые линии, а так-же фиолетовый меч, который с невероятной яростью блестит и от него, неожиданно отдаёт холодом, покрывает плащ почти всё тело носителя. Он пахнет сакурой
  suffix: Personal items, LOLBIT14 # [Личные вещи, LOLBIT14]
