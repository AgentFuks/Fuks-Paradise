# Example of a sign language. Not currently used anyhow.
- type: language
  id: Sign
  speech:
    allowRadio: false
    requireSpeech: false
    messageWrapOverrides:
      Speak: chat-sign-language-message-wrap
      Whisper: chat-sign-language-whisper-wrap
    speechVerbOverrides:
    - chat-speech-verb-sign-1
    - chat-speech-verb-sign-2
    - chat-speech-verb-sign-3
  obfuscation:
    !type:ReplacementObfuscation
    replacement:
    - что-то
    - зашифрованное сообщение для вас
    - сигнал для вас
    - сообщение
    - грубое выражение по отношению к тебе
    - печальное выражение по отношению к тебе
    - счастливое выражение по отношению к тебе

