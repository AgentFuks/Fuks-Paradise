- type: entity
  parent: ClothingShoesBootsMag
  id: LPPClothingShoesPowerBoots
  name: power boots
  description: Magnetic boots, often used during extravehicular activity to ensure the user remains safely attached to the vehicle.
  components:
  - type: Sprite
    sprite: _LostParadise/Clothing/Shoes/Boots/power_boots.rsi
    state: icon
  - type: Clothing
    sprite: _LostParadise/Clothing/Shoes/Boots/power_boots.rsi
  - type: Magboots
    toggleAction: ActionToggleMagbootsAdvanced
  - type: ClothingSpeedModifier
    walkModifier: 0.94
    sprintModifier: 0.94
    enabled: false
  - type: NoSlip
  - type: Tag
    tags:
    - WhitelistChameleon
    - HighRiskItem
  - type: StaticPrice
    price: 750

