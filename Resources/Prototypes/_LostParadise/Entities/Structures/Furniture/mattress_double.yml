# UP SIDE:

- type: entity
  name: mattress double up
  id: LPPMattressDoubleUp
  parent: BaseStructure
  description: Better to sleep on the floor than this, I think.
  components:
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.5
        Blunt: -0.2
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.55"
        density: 190
        mask:
        - TableMask
  - type: Sprite
    sprite: _LostParadise/Structures/Furniture/double_mattress.rsi
    state: mattress_double_up
    noRot: true
  - type: Strap
    position: Down
    rotation: -90
    buckleOffset: "0,0.20"
  - type: PlaceableSurface
    placeCentered: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: Transform
    anchored: true
    noRot: true
  - type: Anchorable
  - type: Pullable


# DOWN SIDE:

- type: entity
  parent: LPPMattressDoubleUp
  id: LPPMattressDoubleDown
  name: mattress double down
  description: Better to sleep on the floor than this, I think.
  components:
  - type: Sprite
    state: mattress_double_down
  - type: Damageable
    damageModifierSet: Inflatable
  - type: Strap
    position: Down
    rotation: -90
    buckleOffset: "0,-0.2"